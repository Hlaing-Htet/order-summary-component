<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-xxl-4 col-xl-5 col-lg-7">
          <div class="card rounded">
            <img
              src="./images/illustration-hero.svg"
              class="card-img-top"
              alt=""
            />
            <div class="card-body p-sm-5 text-center">
              <h2 class="fw-bolder mb-3">Order Summary</h2>
              <p class="text-black-50">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div
                class="d-flex rounded-1 bg-primary justify-content-between align-items-center p-4"
              >
                <div class="d-flex justify-content-center align-items-center">
                  <img src="./images/icon-music.svg" alt="" class="me-4" />
                  <div class="">
                    <p class="m-0 fw-bolder">Annual Plan</p>
                    <p class="m-0 text-black-50">$59.99/year</p>
                  </div>
                </div>
                <div>
                  <a href="">Change</a>
                </div>
              </div>
              <div class="btn btn-info w-100 mt-5 shadow-lg p-2">
                Proceed to Payment
              </div>
              <div class="btn text-secondary mt-4 fw-bolder">Cancel Order</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
